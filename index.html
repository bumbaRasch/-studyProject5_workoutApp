<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/image/icon.png">

    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- LEAFLET LIBRARY CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">

    <!-- LEAFLET LIBRARY JS -->
    <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

     <!-- JAVA SCRIPT -->
    <script defer src="./assets/js/script.js"></script>

    <!-- TITLE -->
    <title>Project Mapty App</title>
    
</head>
<body>
    <div class="sidebar">
        <img src="./assets/image/logo.png" alt="Logo" class="logo">
  
        <ul class="workouts">
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label" for='form__input--type'>Type</label>
              <select class="form__input form__input--type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label" for='form__input--distance'>Distance</label>
              <input class="form__input form__input--distance" placeholder="km">
            </div>
            <div class="form__row">
              <label class="form__label" for='form__input--duration'>Duration</label>
              <input class="form__input form__input--duration" placeholder="min">
            </div>
            <div class="form__row">
              <label class="form__label" for='form__input--cadence'>Cadence</label>
              <input class="form__input form__input--cadence" placeholder="step/min">
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label"for='form__input--elevation'>Elev Gain</label>
              <input class="form__input form__input--elevation" placeholder="meters">
            </div>
            <button class="form__btn">OK</button>
          </form>
  
        <p class="copyright">
          &copy; Copyright by
          <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a> and 
          <a class="twitter-link" target="_blank" href="https://github.com/bumbaRasch/">Dimitri Pisarev</a>. Use for learning or your portfolio. Don't use to teach. Don't claim
          as your own.
        </p>
      </div>

      <!--MAP -->
      <div id="map"></div>
      
</body>
</html>
